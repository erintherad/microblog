<!DOCTYPE html>
<html>
<head>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
	<!-- Custom style sheet -->
	<link rel="stylesheet" href="style.css" />

  	<meta charset="UTF-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Microblog it!</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <h1 class="text-center">Microblog it!</h1>
        <hr>
        <form class="text-center" id="new-post">
          <div class="form-group">
          	<textarea class="form-control" id="post-desc" rows="3" placeholder="What do you want to microblog today?" required autofocus></textarea>
          </div>
          <div class="form-group">
            <input class="form-control" id="post-author" placeholder="Who authored this wonderful mini blog post?">
          </div>
          <div class="form-group">
            <input type="submit" class="btn btn-success" value="Microblog it!">
          </div>
        </form>
        <hr>
        <div id="blog-list"></div>
      </div>
    </div>
  </div>



	<!--jQuery-->
	<script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>

	<!--Underscore-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
	<!-- Custom script sheet -->
	<script src="script.js"></script>

</body>
</html>
